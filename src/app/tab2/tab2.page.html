<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title style="text-align: center;">
      Praias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCC1OKTK8z1hApZcp4DjDDTnqXq9rBIuxeSg&usqp=CAU">
        </ion-thumbnail>
        <ion-label>
          <ion-text color="primary">
          <h2>Praia dos Carneiros</h2>
        </ion-text>
        <p>Cabo de Santo Agostinho</p>
        </ion-label>
        <ion-note slot="end">Sul</ion-note>        
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openSite('https://www.melhoresdestinos.com.br/praia-dos-carneiros.html')" color="danger">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="like(item)">
        <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding> 
    
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCC1OKTK8z1hApZcp4DjDDTnqXq9rBIuxeSg&usqp=CAU">
        </ion-thumbnail>
        <ion-label>
          <ion-text color="primary">
          <h2>Praia dos Carneiros</h2>
        </ion-text>
        <p>Cabo de Santo Agostinho</p>
        </ion-label>
        <ion-note slot="end">Sul</ion-note>        
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openSite('https://www.melhoresdestinos.com.br/praia-dos-carneiros.html')" color="danger">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="like(item)">
        <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding> 
    
  </ion-list>
</ion-content>
